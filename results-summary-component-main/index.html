<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <h1 class="score bold"> 76</h1>
        <p class="sub-score gray">of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="summary">
      <h3>Summary</h3>
      
      <div class="data-container dc-1">        
        <div class="data-name-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>Reaction</div> 
        <div class="data-score-1">80 / 100</div>
      </div>
      <div class="data-container-2">
        <div class="data-name">Memory</div> 
        <div class="data-score">92 / 100</div>
      </div>
      <div class="data-container-3">
        <div class="data-name">Reaction</div> 
        <div class="data-score">80 / 100</div>
      </div>
      <div class="data-container-4">
        <div class="data-name">Reaction</div> 
        <div class="data-score">80 / 100</div>
      </div>

      
      
      Verbal
      61 / 100
      Visual
      72 / 100
      Continue
    </div>
  </div>

  </div> -->
</body>
</html>
